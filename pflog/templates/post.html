{% extends 'base.html' %}

{% block content %}
<article class="post">
    <h2 class="title">{{ post.title }}</h2>
    <p class="body">{{ post.body }}</p>
    {% for image in post.images %}
    <div class="imgbox">
        <img class="center-fit" src="/static/files/{{ image.local_file_name }}" height="75%"/>
    </div>
    {% endfor %}
    <p class="about">by {{ post.author.name }} on {{ post['created_at'].strftime('%Y-%m-%d') }}</p>
</article>
{% endblock %}
