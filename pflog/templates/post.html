{% extends 'base.html' %}

{% block content %}
<article class="post">
    <h2 class="title">{{ post.title }}</h2>
    <div class="images">
    {% for image in post.images %}
        <img class="center-fit" src="/static/files/{{ image.local_file_name }}" height="75%"/>
    {% endfor %}
    </div>
    <div class="message">
        <p class="message">{{ post.body }}</p>
        <p class="about">by <a href=""><i>{{ post.author.name }}</i></a> on <a href="">{{ post['created_at'].strftime('%Y-%m-%d') }}</a></p>
        Tags
        {% for tag in post.tags %}
        <a href="">{{ tag.name }}</a>
        {% endfor %}
    </div>
</article>
{% endblock %}
