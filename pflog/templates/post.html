{% extends 'base.html' %}

{% block content %}
<article class="post">
    <h2 class="title">{{ post.title }}</h2>
    <h4 class="message">{{ post.body }}</h4>
    {% for image in post.images %}
    <div class="imgbox">
        <img class="center-fit" src="/static/files/{{ image.local_file_name }}" height="75%"/>
    </div>
    {% endfor %}
    <p class="about">by {{ post.author.name }} on {{ post['created_at'].strftime('%Y-%m-%d') }}</p>
    Tags
    {% for tag in post.tags %}
    <a href="">{{ tag.name }}</a>
    {% endfor %}
</article>
{% endblock %}
